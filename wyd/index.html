e^x           &=\sum \frac {x^n}{n!}\\
\frac 1{1-x}  &=\sum x^n\\
\frac 1{1+x}  &=\sum (-x)^n =\sum (-1)^nx ^n\,dx\\
\ln (1+x)     &=\sum \int (-x)^n\,dx=\sum(-1)^n\frac{x ^{n+1}}{n+1}\\
\frac 1{1+x^2}&=\sum \left(-x^2\right)^n=\sum (-1)^nx^{2n} \\
\arctan x     &=\sum \int\left(-x^2\right)^n\,dx=\sum(-1)^n\frac{x^{2n+1}}{2n+1} \\
\sin x        &=\sum (-1)^n\frac{x^{2n+1}}{(2n+1)!}\\
\cos x        &=\sum (-1)^n\frac{x^{2n}}{(2n)!}\\
\end{align}</script></div></div><p>&nbsp;</p></div>
